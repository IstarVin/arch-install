#!/bin/bash

baseurl="https://arch-install.pages.dev"

case "$*" in
    *"--cachyos"*)
        echo "Installing CachyOS..."
        bash <(curl -s "${baseurl}/cachyos/install")
        ;;
    *)
        echo "Installing vanilla Arch Linux..."
        bash <(curl -s "${baseurl}/vanilla/install")
        ;;
esac
